<div style="background-color: white; border-radius: 5px" class="container">
	<div class="card">
		<div class="container-fliud">
			<div class="wrapper row">
        <div class="tab-pane fade in" id="tab2">
        <h3 class="text-center"><strong>Datos del producto a editar:</strong></h3>
        <br>
          <form [formGroup]="product_form_update" (ngSubmit)="edit_product()" ngNativeValidate>
          <div class="row row-centered">
              <div class="col-xs-11 col-md-9 col-centered">
                <input type="text" class="form-control" formControlName="nombre" value={{product.nombre}} minlenght="1" maxlenght="25" placeholder={{product.nombre}} required>
                <br>
                <input type="number" class="form-control" value={{product.precio}} formControlName="precio" placeholder={{product.precio}} required>
                <br>
                <input type="url" class="form-control" formControlName="foto" value={{product.foto}} placeholder="URL de la imagen del producto" required>
                <br>
                <div *ngIf="product.idCategoria == 1">
                  <select formControlName="idCategoria" name="idCategoria" class="form-control" required>
                  	<!-- IF DE CATEGORIA -->
                        <option selected value="1">Celulares</option>
                        <option value="2">Videojuegos</option>
                        <option value="3">Deportes</option>
                  </select>
                </div>
                <div *ngIf="product.idCategoria == 2">
                  <select formControlName="idCategoria" name="idCategoria" class="form-control" required>
                        <option value="1">Celulares</option>
                        <option selected value="2">Videojuegos</option>
                        <option value="3">Deportes</option>
                  </select>
                </div>
                <div *ngIf="product.idCategoria == 3">
                  <select formControlName="idCategoria" name="idCategoria" class="form-control" required>
                    <!-- IF DE CATEGORIA -->
                        <option value="1">Celulares</option>
                        <option value="2">Videojuegos</option>
                        <option selected value="3">Deportes</option>
                  </select>
                </div>
                <br>
                <textarea style="resize: vertical;" maxlenght="200" formControlName="descripcion" class="form-control" form="form_id" placeholder={{product.descripcion}} required>{{product.descripcion}}</textarea>
                <br>
                <input type="submit" class="btn btn-success btn-lg" value="Editar">
                <br>
                <br>
              </div>
          </div>
          </form>
        </div>
			</div>
		</div>
	</div>
</div>
