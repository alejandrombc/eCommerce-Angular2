<br>
<div class="container main">
	<div class="row">
		<div class="row carousel-holder">
		    <div class="col-md-12 hidden-xs">
		        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		            <ol class="carousel-indicators">
		                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		            </ol>
		            <div class="carousel-inner">
		                <div style="height: 500px;" class="item active">
		                	<img style="width:100%; height:100%;" src="../../assets/barca.jpg">
		                </div>
		                <div style="height: 500px;" class="item">
		                    <img style="width:100%; height:100%;" src="../../assets/iphone.jpg">
		                </div>
		                <div style="height: 500px;" class="item">
		                    <img style="width:100%; height:100%;" src="../../assets/nioh.jpg">
		                </div>
		            </div>
		            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		                <span class="glyphicon glyphicon-chevron-left"></span>
		            </a>
		            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		                <span class="glyphicon glyphicon-chevron-right"></span>
		            </a>
		        </div>
		    </div>
		</div>
		<br>
		<div style="background-color: white; border-radius: 5px;" class="col-md-3">	
			<app-filters 
			(eventCategoriaCelular)="callBack.refreshProdCatCelular($event)" 
			(eventCategoriaJuegos)="callBack.refreshProdCatJuego($event)" 
			(eventCategoriaDeporte)="callBack.refreshProdCatDeporte($event)" 
			(eventAlfabetico)="callBack.refreshProdAlf($event)" 
			(eventPrecio)="callBack.refreshProdPre($event)"></app-filters>
		</div>
		<br>
		<div class="col-md-9">
			<app-feed-prod #callBack>
				<div class="row row-centered">
      				<div class="col-sm-6 col-centered">
       					<img id="loader_index" src="http://eheio.ma/images/eheio/load.gif">
      				</div>
    			</div>
			</app-feed-prod>
		</div>
	</div>
</div>
